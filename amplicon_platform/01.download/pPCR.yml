  PRIMER_PICK_ANYWAY: 1
  PRIMER_LIB_AMBIGUITY_CODES_CONSENSUS: 1
  PRIMER_MAX_MISPRIMING: 12.00
  PRIMER_MAX_TEMPLATE_MISPRIMING: 12.00
